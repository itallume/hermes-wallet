<!doctype html>
<html lang="pt" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}" th:with="titulo='Erro 404 - Página não encontrada'">

<body>
<div layout:fragment="content" class="text-center mt-5">

    <h1 class="display-1 text-danger fw-bold">404</h1>
    <p class="h4 text-muted mb-4">Oops! A página que você procura não foi encontrada.</p>

    <p class="lead mb-4">
        Talvez ela tenha sido movida, renomeada ou nunca existiu.<br>
        Mas não se preocupe, estamos aqui para te ajudar a voltar ao caminho certo.
    </p>

    <a th:href="@{/'"} class="btn btn-primary">
        Voltar para a página inicial
    </a>

    <div class="mt-5">
        <img src="https://cdn-icons-png.flaticon.com/512/2748/2748558.png"
             alt="Erro 404" width="120" class="opacity-50" />
    </div>

</div>
</body>
</html>
