<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorate="~{layout/layout}" th:with="titulo='Cadastro Correntista'">
<body>
    <div layout:fragment="content">

    <h2 th:text="${mensagem}"></h2>

    <form th:action="@{/correntista/form}" method="GET">
        <button class="btn btn-primary" type="submit">Novo(+)</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="correntista : ${correntistas}">
                <td>[[${correntista.id}]]</td>
                <td th:text="${correntista.nome}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
