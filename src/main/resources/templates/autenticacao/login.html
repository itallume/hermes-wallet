<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
    <p th:text="${msg}"></p>
    <form th:action="@{/login}" method="post" th:object="${correntista}">
        <label>CPF:</label>
        <input type="text" th:field="*{cpf}">
        <label>Senha:</label>
        <input type="password" th:field="*{senha}">
        <input type="submit" value="Entrar">
    </form>
</body>
</html>
