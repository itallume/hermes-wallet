<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/layout}" th:with="titulo='Listagem de Transações'">
<body>
<div layout:fragment="content">

    <h2 th:text="${mensagem}"></h2>

    <div class="container mt-4">

        <form th:action="@{'/conta/' + ${idConta} + '/transacoes/form'}" method="GET" class="mb-3">
            <button class="btn btn-primary" type="submit">Nova Transação(+)</button>
        </form>


        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover align-middle text-center">
                <thead class="table-light">
                <th>ID</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Categoria</th>
                </tr>
                </thead>

                <tbody>
                <tr th:data-transacao-id="${transacao.id}"
                    th:data-conta-id="${idConta}"
                    th:each="transacao : ${transacoes}"
                    onclick="window.location.href = '/conta/' + this.dataset.contaId + '/transacoes/form/' + this.dataset.transacaoId"
                    style="cursor: pointer">

                    <td th:text="${transacao.id}"></td>
                    <td th:text="${transacao.descricao}"></td>
                    <td th:text="${transacao.valor}"></td>

                    <td th:text="${#temporals.format(transacao.data, 'dd/MM/yyyy HH:mm')}"></td>

                    <td th:text="${transacao.categoria}"></td>
                </tr>

                </tbody>
            </table>
        </div>
</body>
</html>
