<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layout/layout}"
    th:with="titulo='Cadastro Correntista'">

<body>
    <div layout:fragment="content">
        <!-- Hero Section -->
        <div
            style="background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%); padding: 2rem 0; margin-bottom: 2rem;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 style="color: #ffd700; font-weight: 600; margin-bottom: 0.5rem;">Cadastro de Correntista
                        </h1>
                        <p style="color: #e2e8f0; margin-bottom: 0;">Adicione um novo correntista ao sistema</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <a th:href="@{/correntista/list}" class="btn btn-outline-light btn-lg px-4"
                            style="border-color: #ffd700; color: #ffd700; font-weight: 600;"
                            onmouseover="this.style.backgroundColor='#ffd700'; this.style.color='#1a365d';"
                            onmouseout="this.style.backgroundColor='transparent'; this.style.color='#ffd700';">
                            <i class="fas fa-arrow-left me-2"></i>Voltar à Lista
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container my-5 d-flex justify-content-center">
            <div class="card shadow-lg" style="width: 100%; max-width: 600px; border: none; border-radius: 12px;">
                <!-- Card Header -->
                <div class="card-header text-center" style="background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%); 
                            border-radius: 12px 12px 0 0; padding: 1.5rem;">
                    <h4 style="color: #ffd700; margin: 0; font-weight: 600;">
                        <i class="fas fa-user-plus me-2"></i>Novo Correntista
                    </h4>
                    <p style="color: #e2e8f0; margin: 0.5rem 0 0 0; font-size: 0.9rem;">
                        Preencha os dados do novo correntista
                    </p>
                </div>

                <!-- Card Body -->
                <div class="card-body" style="padding: 2rem; background: #f7fafc;">

                    <!-- Success Message -->
                    <div th:if="${msg}" class="alert alert-success text-center mb-4" style="background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); 
                                border: 1px solid #28a745; color: #155724; border-radius: 8px;">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${msg}"></span>
                    </div>


                    <form method="POST" th:action="@{/correntista}" th:object="${correntista}">

                        <div class="mb-4">
                            <label class="form-label" style="color: #1a365d; font-weight: 600;">
                                <i class="fas fa-user me-2"></i>Nome Completo:
                            </label>
                            <input class="form-control form-control-lg" type="text" th:field="*{nome}"
                                style="border: 2px solid #e2e8f0; border-radius: 8px; padding: 0.75rem;"
                                onfocus="this.style.borderColor='#2c5282'" onblur="this.style.borderColor='#e2e8f0'">
                            <small class="text-danger" th:text="${erroNome}"></small>
                        </div>


                        <div class="mb-4">
                            <label class="form-label" style="color: #1a365d; font-weight: 600;">
                                <i class="fas fa-id-card me-2"></i>CPF:
                            </label>
                            <input class="form-control form-control-lg" type="text" th:field="*{cpf}"
                                style="border: 2px solid #e2e8f0; border-radius: 8px; padding: 0.75rem;"
                                onfocus="this.style.borderColor='#2c5282'" onblur="this.style.borderColor='#e2e8f0'"
                                placeholder="000.000.000-00">
                            <small class="text-danger" th:text="${erroCPF}"></small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" style="color: #1a365d; font-weight: 600;">
                                <i class="fas fa-envelope me-2"></i>Email:
                            </label>
                            <input class="form-control form-control-lg" type="email" th:field="*{email}"
                                style="border: 2px solid #e2e8f0; border-radius: 8px; padding: 0.75rem;"
                                onfocus="this.style.borderColor='#2c5282'" onblur="this.style.borderColor='#e2e8f0'"
                                placeholder="exemplo@email.com">
                            <small class="text-danger" th:text="${erroEmail}"></small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label" style="color: #1a365d; font-weight: 600;">
                                <i class="fas fa-lock me-2"></i>Senha:
                            </label>
                            <input class="form-control form-control-lg" type="password" th:field="*{senha}"
                                style="border: 2px solid #e2e8f0; border-radius: 8px; padding: 0.75rem;"
                                onfocus="this.style.borderColor='#2c5282'" onblur="this.style.borderColor='#e2e8f0'"
                                placeholder="Digite uma senha segura">
                            <small class="text-danger" th:text="${erroSenha}"></small>
                        </div>

                        <div class="form-check mb-4" style="padding: 2rem; background: #cbd5e0; border-radius: 8px;">
                            <input class="form-check-input" type="checkbox" th:field="*{admin}" id="adminCheck"
                                   style="width: 20px; height: 20px; margin-right: 1rem;">
                            <label class="form-check-label" for="adminCheck"
                                style="color: #1a365d; font-weight: 500; margin-left: 0.5rem;">
                                Conceder privilégios de <strong>administrador</strong>
                            </label>
                            <small class="form-text text-muted d-block mt-1">
                                Administradores podem gerenciar outros usuários e configurações do sistema
                            </small>
                        </div>


                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <div class="d-grid">
                                    <a th:href="@{/correntista/list}" class="btn btn-outline-secondary btn-lg"
                                        style="border-color: #4a5568; color: #4a5568; border-radius: 8px;">
                                        <i class="fas fa-times me-2"></i>Cancelar
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6 mb-2">
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-lg" style="background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%); 
                                                   border: none; color: white; border-radius: 8px; font-weight: 600;
                                                   box-shadow: 0 4px 12px rgba(26, 54, 93, 0.3);"
                                        onmouseover="this.style.backgroundColor='#ffd700'; this.style.color='#ffd700';"
                                        onmouseout="this.style.backgroundColor='transparent'; this.style.color='white';">
                                        <i class="fas fa-save me-2"></i>Salvar Correntista
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- Error Message -->
                    <div th:if="${erro}" class="alert alert-danger text-center mt-4" style="background: linear-gradient(135deg, #f8d7da 0%, #f1b0b7 100%); 
                                border: 1px solid #dc3545; color: #721c24; border-radius: 8px;">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${erro}"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
