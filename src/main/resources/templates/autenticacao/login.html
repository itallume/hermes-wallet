<section class="vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Lado da imagem -->
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img th:src="@{/imagens/hermes.png}"
                     alt="Login image"
                     class="w-100 vh-100"
                     style="object-fit: cover; object-position: center;">
            </div>

            <!-- Lado do formulário -->
            <div class="col-sm-6 d-flex flex-column justify-content-center align-items-center" style="background-color: #94b2c5; color: white;">
            <!-- Card -->
                <div class="card shadow w-100" style="max-width: 500px;">
                    <div class="card-body p-5">

                        <!-- Logo -->
                        <div class="mb-4 text-center">
                            <img th:src="@{/imagens/hermes_logo.png}" alt="Logo"
                                 style="width: 100px; height: 100px; object-fit: cover;">
                            <h1 class="fw-bold text-center" style="color: #05213d; letter-spacing: 1px;">
                                Hermes Wallet
                            </h1>
                        </div>

                        <!-- Mensagens -->
                        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${erro}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                        </div>

                        <!-- Formulário -->
                        <form th:action="@{/login}" method="post" th:object="${login}">
                            <h3 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing:1px;">Login</h3>

                            <div class="mb-4">
                                <label for="login" class="form-label">CPF ou Email:</label>
                                <input type="text" th:field="*{login}" class="form-control form-control-lg" id="login" placeholder="Digite um email ou CPF">
                                <small class="text-danger" th:text="${erroLogin}"></small>
                            </div>

                            <div class="mb-4">
                                <label for="senha" class="form-label">Senha:</label>
                                <input type="password" th:field="*{senha}" class="form-control form-control-lg" id="senha" placeholder="Digite sua senha">
                                <small class="text-danger" th:text="${erroSenha}"></small>
                            </div>

                            <div class="pt-1 mb-4">
                                <input class="btn btn-info btn-lg w-100" style="background-color: #05213d;" type="submit" value="Entrar">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
