<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorate="~{layout/layout}" th:with="titulo='Cadastro Correntista'">
<body>
    <div layout:fragment="content">

        <div class="container my-5 d-flex justify-content-center">
            <div class="card shadow-lg" style="width: 100%; max-width: 500px;">
                <div class="card-header text-white text-center" style="background-color: #c59d34;">
                    <h4>Cadastro de Correntista</h4>
                </div>
                <div class="card-body">

                    <form method="POST" th:action="@{/correntista}" th:object="${correntista}">

                        <div th:if="${msg}" class="alert alert-success text-center" role="alert">
                            [[${msg}]]
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nome:</label>
                            <input class="form-control" type="text" th:field="*{nome}">
                            <small class="text-danger" th:text="${erroNome}"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">CPF:</label>
                            <input class="form-control" type="text" th:field="*{cpf}">
                            <small class="text-danger" th:text="${erroCPF}"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input class="form-control" type="email" th:field="*{email}">
                            <small class="text-danger" th:text="${erroEmail}"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Senha:</label>
                            <input class="form-control" type="password" th:field="*{senha}">
                            <small class="text-danger" th:text="${erroSenha}"></small>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" th:field="*{admin}" id="adminCheck">
                            <label class="form-check-label" for="adminCheck">Administrador?</label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success" style="background-color: #05213d;">Salvar</button>
                        </div>
                    </form>

                    <div th:if="${erro}" class="alert alert-danger text-center mt-4" role="alert">
                        <h6 th:text="${erro}" class="mb-0"></h6>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
