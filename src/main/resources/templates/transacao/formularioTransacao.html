<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorate="~{layout/layout}" th:with="titulo='Cadastro Correntista'">
<body>
        <div layout:fragment="content">
    <h1>Cadastro de Transação</h1>

    <div th:text="${mensagem}" style="color: green;"></div>

        <form method="POST" th:action="@{'/conta/' + *{conta.id} + '/transacoes'}"  th:object="${transacao}">


            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{conta.id}" />

            <div class="form-group">
                <label>Descrição:</label>
                <input type="text" class="form-group" th:field="*{descricao}" required >
                <small class="text-danger" th:text="${erroDescricao}"></small>
            </div>
            <div class="form-group">
                <label>Valor:</label>
                <input type="number" class="form-group" step="0.01" th:field="*{valor}" required  >
                <small class="text-danger" th:text="${erroValor}"></small>
            </div>
            <div class="form-group">
                <label>Comentário:</label>
                <textarea th:field="*{comentario}"></textarea>
                <small class="text-danger" th:text="${erroComentario}"></small>
            </div>
            <div class="form-group">
                <label>Categoria:</label>
                <select class="form-group" th:field="*{categoria}" required>
                    <option th:each="cat : ${categorias}" th:value="${cat}" th:text="${cat}"></option>
                </select>
                <small class="text-danger" th:text="${erroCategoria}"></small>
            </div>
            <input type="submit" value="Salvar" />
        </form>

    </div>
</body>

</html>
